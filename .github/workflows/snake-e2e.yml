name: Snake E2E Tests

on:
  push:
    branches: [main, 'claude/**']
    paths:
      - 'snake/**'
      - '.github/workflows/snake-e2e.yml'
  pull_request:
    branches: [main]
    paths:
      - 'snake/**'
      - '.github/workflows/snake-e2e.yml'
  workflow_dispatch:

jobs:
  e2e-docker:
    name: E2E Tests (Docker)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build and run E2E tests
        run: |
          docker build -t sixel-snake-test ./snake
          docker run --rm sixel-snake-test

  e2e-native:
    name: E2E Tests (Native)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install pipenv
        run: pip install pipenv

      - name: Install dependencies
        working-directory: ./snake
        run: pipenv install --dev

      - name: Run E2E tests
        working-directory: ./snake
        run: make e2e

  e2e-matrix:
    name: E2E Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.13']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install pipenv
        run: pip install pipenv

      - name: Install dependencies
        working-directory: ./snake
        run: pipenv install --dev

      - name: Run E2E tests
        working-directory: ./snake
        run: make e2e

      - name: Upload game screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: game-screenshots-${{ matrix.os }}
          path: snake/screenshots/
          if-no-files-found: warn
          retention-days: 14

  artifact-summary:
    name: Artifact Summary
    runs-on: ubuntu-latest
    needs: e2e-matrix
    if: always()

    steps:
      - name: Create artifact summary
        uses: actions/github-script@v7
        with:
          script: |
            const os_list = ['ubuntu-latest', 'macos-latest', 'windows-latest'];

            let summary = '## ðŸ Snake Game Screenshots\n\n';
            summary += 'Screenshots of the snake game rendered on each platform.\n\n';
            summary += '| Platform | Artifact |\n';
            summary += '|----------|----------|\n';

            for (const os of os_list) {
              const artifactName = `game-screenshots-${os}`;
              const displayName = os.replace('-latest', '').replace('ubuntu', 'Linux').replace('macos', 'macOS').replace('windows', 'Windows');
              summary += `| ${displayName} | \`${artifactName}\` |\n`;
            }

            summary += '\n### ðŸ“¥ How to download\n\n';
            summary += '1. Click on the **Summary** tab at the top of this workflow run\n';
            summary += '2. Scroll down to the **Artifacts** section\n';
            summary += '3. Click on any artifact to download the ZIP file\n';

            await core.summary.addRaw(summary).write();

  cleanup-old-screenshots:
    name: Cleanup Old Screenshots
    runs-on: ubuntu-latest
    needs: e2e-matrix
    if: always()
    permissions:
      actions: write

    steps:
      - name: Delete old screenshot artifacts (keep last 5 per OS)
        uses: actions/github-script@v7
        with:
          script: |
            const prefixes = ['game-screenshots-ubuntu-latest', 'game-screenshots-macos-latest', 'game-screenshots-windows-latest'];
            const keepCount = 5;

            for (const prefix of prefixes) {
              // List all artifacts matching this prefix
              const artifacts = await github.rest.actions.listArtifactsForRepo({
                owner: context.repo.owner,
                repo: context.repo.repo,
                per_page: 100
              });

              // Filter to matching artifacts and sort by creation date (newest first)
              const matching = artifacts.data.artifacts
                .filter(a => a.name === prefix)
                .sort((a, b) => new Date(b.created_at) - new Date(a.created_at));

              // Delete all but the most recent 'keepCount'
              const toDelete = matching.slice(keepCount);
              for (const artifact of toDelete) {
                console.log(`Deleting ${artifact.name} (id: ${artifact.id}, created: ${artifact.created_at})`);
                await github.rest.actions.deleteArtifact({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  artifact_id: artifact.id
                });
              }

              console.log(`${prefix}: kept ${Math.min(matching.length, keepCount)}, deleted ${toDelete.length}`);
            }
