name: Sixel Render E2E Tests

on:
  push:
    branches: [main, 'claude/**']
    paths:
      - 'snake/**'
      - '.github/workflows/test-render.yml'
  pull_request:
    branches: [main]
    paths:
      - 'snake/**'
      - '.github/workflows/test-render.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/sixel-snake-test

jobs:
  e2e-docker:
    name: E2E Tests (Docker)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Try to pull pre-built image
        id: pull
        continue-on-error: true
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Build image if pull failed
        if: steps.pull.outcome == 'failure'
        uses: docker/build-push-action@v5
        with:
          context: ./snake
          push: false
          load: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run E2E render tests
        run: |
          docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

  e2e-native:
    name: E2E Tests (Native)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        working-directory: ./snake
        run: |
          python -m pip install --upgrade pip
          pip install pipenv pytest
          pipenv install --system --deploy --ignore-pipfile || pipenv install --system

      - name: Run E2E render tests
        working-directory: ./snake
        run: |
          pytest tests/ -v --tb=short

  e2e-matrix:
    name: E2E Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.13']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        working-directory: ./snake
        run: |
          python -m pip install --upgrade pip
          pip install pipenv pytest
          pipenv install --system --deploy --ignore-pipfile || pipenv install --system

      - name: Run E2E render tests
        working-directory: ./snake
        run: |
          pytest tests/ -v --tb=short
