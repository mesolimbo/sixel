name: Sixel Render E2E Tests

on:
  push:
    branches: [main, 'claude/**']
    paths:
      - 'snake/**'
      - '.github/workflows/test-render.yml'
  pull_request:
    branches: [main]
    paths:
      - 'snake/**'
      - '.github/workflows/test-render.yml'
  workflow_dispatch:

jobs:
  e2e-docker:
    name: E2E Tests (Docker)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build and run E2E tests
        run: |
          docker build -t sixel-snake-test ./snake
          docker run --rm sixel-snake-test

  e2e-native:
    name: E2E Tests (Native)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        working-directory: ./snake
        run: |
          python -m pip install --upgrade pip
          pip install pipenv pytest
          pipenv install --system --deploy --ignore-pipfile || pipenv install --system

      - name: Run E2E render tests
        working-directory: ./snake
        run: |
          pytest tests/ -v --tb=short

  e2e-matrix:
    name: E2E Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.13']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        working-directory: ./snake
        run: |
          python -m pip install --upgrade pip
          pip install pipenv pytest
          pipenv install --system --deploy --ignore-pipfile || pipenv install --system

      - name: Run E2E render tests
        working-directory: ./snake
        run: |
          pytest tests/ -v --tb=short
