name: Sixel Render E2E Tests

on:
  push:
    branches: [main, 'claude/**']
    paths:
      - 'snake/**'
      - '.github/workflows/test-render.yml'
  pull_request:
    branches: [main]
    paths:
      - 'snake/**'
      - '.github/workflows/test-render.yml'
  workflow_dispatch:

jobs:
  test-render:
    name: E2E Render Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build test image
        uses: docker/build-push-action@v5
        with:
          context: ./snake
          push: false
          load: true
          tags: sixel-snake-test:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run E2E render tests
        run: |
          docker run --rm sixel-snake-test:latest

  test-native:
    name: Native Python Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        working-directory: ./snake
        run: |
          python -m pip install --upgrade pip
          pip install pipenv pytest
          pipenv install --system --deploy --ignore-pipfile || pipenv install --system

      - name: Run E2E render tests
        working-directory: ./snake
        run: |
          pytest tests/ -v --tb=short

  test-matrix:
    name: Cross-platform Tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.13']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        working-directory: ./snake
        run: |
          python -m pip install --upgrade pip
          pip install pipenv pytest
          pipenv install --system --deploy --ignore-pipfile || pipenv install --system

      - name: Run E2E render tests
        working-directory: ./snake
        run: |
          pytest tests/ -v --tb=short
